<!DOCTYPE html>
<html>
  <head>
    <title>My Video Collection</title>
    <style>
      .video-container {
        display: flex;
        flex-wrap: wrap;
      }

      .video-container .video {
        width: 300px;
        margin: 10px;
        padding: 10px;
        border: 2px solid black;
        box-sizing: border-box;
      }

      .video-container .video iframe {
        width: 100%;
        height: 200px;
      }

      .valid {
        border: 2px solid green;
      }

      .invalid {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="video-container"></div>

    <script>
      const videoData = [
        {
          "title": "Video 1",
          "link": "https://admdn2.cdn.mangomolo.com/adtv/smil:adtv.stream.smil/playlist.m3u8",
        },
        {
          "title": "Video 2",
          "link": "https://admdn2.cdn.mangomolo.com/adtv/smil:adtv.stream.smil/playlist.m3u8",
        },
        {
          "title": "Video 3",
          "link": "https://www.youtu.be/XYZ123",
        },
        {
          "title": "Video 4",
          "link": "https://www.youtube.com/embed/1234567890",
        },
        {
          "title": "Video 5",
          "link": "https://www.youtube.com/embed/0987654321",
        }
      ];

      const videoContainer = document.querySelector('.video-container');

      videoData.forEach(video => {
        const videoElement = document.createElement('div');
        videoElement.classList.add('video');

        const iframeElement = document.createElement('iframe');
        iframeElement.src = video.link;
        iframeElement.title = video.title;

        iframeElement.addEventListener('load', () => {
          if (iframeElement.contentDocument.querySelector('video') !== null) {
            videoElement.classList.add('valid');
          } else {
            videoElement.classList.add('invalid');
          }
        });

        videoElement.appendChild(iframeElement);
        videoContainer.appendChild(videoElement);
      });
    </script>
  </body>
</html>
