<!DOCTYPE html>
<html>
<head>
<title>Link Validation Image</title>
	
<style>

body {
  background-color: #262626;}

img {border: 5px solid red;

width: 100px;
  height: 150px;
  position: relative;
  border-radius: 5% !important;}

}
.valid-img {border-color: green;}
</style>
	
</head><body>

<a href="https://admdn2.cdn.mangomolo.com/adtv/smil:adtv.stream.smil/playlist.m3u8" id="img-link"><img src="https://cdn.thegamesdb.net/images/original/clearlogo/113.png" alt="Your Image"></a>
	
	
	
<a href="https://shls-mbc1ksa-prod-dub.shahid.net/out/v1/451b666db1fb41c7a4bbecf7b4865107/index.m3u8" id="img-link"><img src="https://cdn.thegamesdb.net/images/original/clearlogo/113.png" alt="Your Image"></a>


<a href="http://210.210.155.37/uq2663/h/h152/index2.m3u8" id="img-link"><img src="https://cdn.thegamesdb.net/images/original/clearlogo/113.png" alt="Your Image"></a>

<script>

var imgLink = document.getElementById("img-link");

var img = imgLink.getElementsByTagName("img")[0];

// Check if image link is valid

var http = new XMLHttpRequest();

http.open('HEAD', imgLink.href, false);

http.send();

if (http.status != 404) {

img.classList.add("valid-img"); // add green border for valid link
		}
	</script>
</body>
</html>
